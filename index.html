<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="images/file-spotify-logo-png-4.png" alt="spotify"><span>Spotify</span> </li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
            <h1>Best of NCS - no copyright Sound</h1>
            <div class="songItemContainer">
                <div class="songItem"><img  alt=""><Span class="songName">Let me love You</Span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i
                                class="far songItemPlay   fa-regular fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem"><img  alt=""><Span class="songName">Let me love You</Span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i
                                class="far songItemPlay fa-regular fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem"><img  alt=""><Span class="songName">Let me love You</Span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i
                                class="far songItemPlay fa-regular fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem"><img  alt=""><Span class="songName"></Span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i
                                class="far songItemPlay fa-regular fa-circle-play"></i></span> </span>
                </div>
                
             
               
                
                
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="botton">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img width="120px" height="20px" src="images/AcclaimedHeartfeltGoat-max-1mb.gif" alt="" id="gif">Let me love
            you-Jastin Beiber
        </div>
    </div>
    <script src="https://kit.fontawesome.com/24d4a3f7d8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
